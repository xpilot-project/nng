name: darwin
on: [push, pull_request]
jobs:

  build:
    name: build
    runs-on: [ macos-latest ]
    steps:
    - name: Check out code
      uses: actions/checkout@v1

    - name: Install ninja
      run: brew install ninja

    - name: Configure
      run: mkdir build && cd build && cmake -G Ninja -D CMAKE_BUILD_TYPE=Release ..

    - name: build
      run: cd build && ninja

    - uses: actions/upload-artifact@v3
      with:
        name: nng-linux
        path: build/libnng.a